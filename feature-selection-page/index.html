<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Feature Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Feature Selection</h1>
  <div class="feature-card-container">
    <label for="memory" class="feature-card">
		<input type="checkbox" id ="memory" name="memory">High Memory
    </label>
    <label for="shared" class="feature-card">
		<input type="checkbox" id ="shared" name="shared">Shared Instances
    </label>
    <label for="critical-data" class="feature-card">
		<input type="checkbox" id ="critical-data" name="critical-data">Store Critical Data
    </label>
    <label for="s3-compatible" class="feature-card">
		<input type="checkbox" id ="s3-compatible" name="s3-compatible">S3 Compatible
    </label>

  </div> 
</body>
</html>
